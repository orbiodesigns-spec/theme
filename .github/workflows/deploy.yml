
name: Deploy to VPS

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/stream-theme
            git pull origin master
            
            # Backend Update
            cd server
            npm install
            # Migration check (Optional: uncomment if you use migration tool frequently)
            # node scripts/migrate.js 
            pm2 restart backend
            
            # Frontend Update
            cd ../client
            npm install
            # Ensure VITE_API_URL is set based on production config
            export VITE_API_URL="http://${{ secrets.VPS_IP }}/api"
            npm run build
